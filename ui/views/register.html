

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>

            <h3>Register to OPNFV</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" ng-model="username" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" ng-click="register()" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
            </form>
            <p class="m-t"> <small>Â© 2017 OPNFV Project, Inc. All Rights Reserved.</small> </p>
        </div>
    </div>

</body>
